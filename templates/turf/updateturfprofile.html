{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Turf</title>
    <link rel="stylesheet" href="{% static 'turfcss/style.css' %}">
    <link rel="stylesheet" href="{% static 'turfcss/turfhome.css' %} ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Turf Owner Dashboard</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="{% url 'turfapp:loadturf' %}">Back</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="form-header">
            <h2><i class="fas fa-football-ball"></i> Update Profile</h2>
            <p> Update the details of your profile below.</p>
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                       
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Name</label>
                <input type="text" id="name" name="name" value="{{ turf.name }}" required>
            </div>
            <div class="form-group">
                <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
                <select id="gender" name="gender" required>
                    <option value="Female" {% if turf.gender == 'female' %}selected{% endif %}>Female</option>
                    <option value="Male" {% if turf.gender == 'male' %}selected{% endif %}>Male</option>
                    <option value="Other" {% if turf.gender == 'other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone"><i class="fas fa-phone"></i> Phone</label>
                <input type="text" id="phone" name="phone" value="{{ turf.phone }}" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" value="{{ turf.email }}" required>
            </div>
            <div class="form-group">
                <label for="address"><i class="fas fa-map-marker-alt"></i> Address</label>
                <textarea id="address" name="address" rows="3" required>{{ turf.address }}</textarea>
            </div>
          
            <input type="hidden" value="{{ request.session.user_id }}" name="userid">
        
            <button type="submit" class="btn"><i class="fas fa-save"></i> Save Details</button>
        </form>
        

    </div>

</body>
</html>
